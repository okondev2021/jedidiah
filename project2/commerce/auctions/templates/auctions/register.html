{% extends "auctions/layout.html" %}

<title>{% block title %}Register{% endblock %}</title>

{% block body %}


    <div style="height: 80vh;width: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center;" class="div_form">
        <h2 style="text-align: center">Register now</h2>
        <p>Enter your information to shop with us</p>
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert"> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endif %}
        <form style="width:30%" class="logform" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div style="display: flex;justify-content: space-between">
                <div style="width: 49%" class="form-group">
                    <input style="box-shadow: none "  class="form-control"   autofocus type="text" name="username" placeholder="Username">
                </div>
                <div style="width: 49%" class="form-group">
                    <input style="box-shadow: none"  class="form-control"   type="email" name="email" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <input style="box-shadow: none; margin-top: 1em" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input style="box-shadow: none; margin-top: 1em" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input style="width: 100%; margin-top: 1em;margin-bottom: 4px" class="btn btn-dark" type="submit" value="Register">
        </form>
        Already have an account? <a style="color: black" href="{% url 'login' %}">Log In here.</a>
    </div>


{% endblock %}
